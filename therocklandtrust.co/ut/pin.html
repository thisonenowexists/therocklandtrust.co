<script>
    $(document).ready(function(){
        $(".numpad").hide();
        $('.input').click(function(){
            $('.numpad').fadeToggle('fast');
        });

        $('.del').click(function(){
            $('.input').val($('.input').val().substring(0,$('.input').val().length - 1));
        });
        $('.faq').click(function(){
            alert("Enter Your OTP Sent to you ");
        })
        $('.shuffle').click(function(){
            $('.input').val($('.input').val() + $(this).text());
            $('.shuffle').shuffle();
        });
        (function($){

            $.fn.shuffle = function() {

                var allElems = this.get(),
                    getRandom = function(max) {
                        return Math.floor(Math.random() * max);
                    },
                    shuffled = $.map(allElems, function(){
                        var random = getRandom(allElems.length),
                            randEl = $(allElems[random]).clone(true)[0];
                        allElems.splice(random, 1);
                        return randEl;
                    });

                this.each(function(i){
                    $(this).replaceWith($(shuffled[i]));
                });

                return $(shuffled);

            };

        })(jQuery);

    });
</script>

        document.querySelector('#pin-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting automatically
			// Clear the login status when logging out
localStorage.removeItem("isLoggedIn");
window.location.href = "login.html";

    const enteredPin = document.getElementById('datepicker').value; // Get the entered PIN
    const correctPin = "4300"; // Correct PIN

    // Validate the entered PIN
    if (enteredPin === correctPin) {
        // If PIN is correct, redirect to the 
        localStorage.setItem("isLoggedIn", "true"); // Optional: Set login status in localStorage
        window.location.href = "dashboard.html"; // Redirect to dashboard if PIN is correct
    } else {
        // If PIN is incorrect, show an error message
        alert("Invalid PIN. Please try again.");
    }
});

            event.preventDefault();
            return false;

    });
</script>
